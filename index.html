<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页唤起App测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .test-section {
            margin: 30px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .info {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>网页唤起App测试</h1>

    <div class="test-section">
        <h2>测试链接</h2>
        <!-- 使用配置的schema唤起App -->
        <a href="testkk://" class="btn">使用testkk://唤起App</a>

        <!-- 带参数的唤起链接 -->
        <a href="testkk://?param1=value1&param2=value2" class="btn">带参数唤起App</a>

        <!-- 唤起并跳转到指定页面 -->
        <a href="testkk://pages/index/index?code=123456" class="btn">唤起并跳转</a>
    </div>

    <div class="info">
        <h2>使用说明</h2>
        <p>1. 确保App已安装在您的设备上</p>
        <p>2. 点击上方链接测试唤起App</p>
        <p>3. App被唤起后，会在控制台打印唤起参数</p>
        <p>4. 支持的唤起协议：testkk://</p>

        <h3>技术实现</h3>
        <p>Android配置：在manifest.json中配置了uriSchemes</p>
        <p>iOS配置：在manifest.json中配置了urltypes和urlschemewhitelist</p>
        <p>App内部处理：在App.vue中监听onLaunch和onShow事件，以及平台特定事件</p>
    </div>
</body>

</html>
